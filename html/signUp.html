<!DOCTYPE html>
<html>

<head>
    <title>NextFolio</title>

    <meta charset="UTF-8">
    <meta name="description" content="Web app that turns boring financial portfolios into a fun social media platform.">
    <meta name="keywords" content="Stock, Security, Finances, Financial, Portfolio">
    <meta name="author" content="Preston Rozwood, Ari Berkowicz">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <main>
        <div class="crop">
            <img class="blur" src="../resources/properWallStreet.jpg" />
        </div>
        <div class="foreground">
            <h1>
                <form class="formLogInSignUp">
                    First Name:<br>
                    <input type="text" name="firstName">
                    <br>
                    Last Name:<br>
                    <input type="text" name="lastName">
                    <br>
                    Email:<br>
                    <input type="text" name="email">
                    <br>
                    Username:<br>
                    <input type="text" name="userName">
                    <br>
                    Password:<br>
                    <input type="text" name="password">
                    <br>
                    Re-enter Password:<br>
                    <input type="text" name="rePassword">
                    <br>

                </form>
            </h1>
        </div>
    </main>

    <header>
        <div class="navbar">
            <div class="mainBody">
                <a href="../index.html">Home</a>
                <a href="signUp.html" class="right">Sign Up</a>
                <a href="login.html" class="right">Login In</a>
            </div>
        </div>
    </header>
</body>

</html>
